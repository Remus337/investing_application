version: '4'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.server
    ports:
      - "3001:3001"
    volumes:
      - ./server:/usr/src/app
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=2837Palazanow
      - DB_DATABASE=stock_app
    depends_on:
      - db

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.client
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - server

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 2837Palazanow
      MYSQL_DATABASE: stock_app
      MYSQL_USER: root
      MYSQL_PASSWORD: 2837Palazanow
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: 2837Palazanow
    depends_on:
      - db

volumes:
  db_data:
